<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Product Management</h1>
        <div class="mb-4">
            <h2 class="text-xl font-semibold">Add/Edit Product</h2>
            <form id="productForm" enctype="multipart/form-data" class="space-y-4">
                <input type="hidden" id="productId">
                <div>
                    <label for="name" class="block">Name:</label>
                    <input type="text" id="name" class="w-full border p-2" required>
                </div>
                <div>
                    <label for="description" class="block">Description:</label>
                    <textarea id="description" class="w-full border p-2"></textarea>
                </div>
                <div>
                    <label for="price" class="block">Price:</label>
                    <input type="number" id="price" step="0.01" class="w-full border p-2" required>
                </div>
                <div>
                    <label for="image" class="block">Image:</label>
                    <input type="file" id="image" accept="image/*" class="w-full">
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2">Save Product</button>
            </form>
        </div>
        <div>
            <h2 class="text-xl font-semibold">Products</h2>
            <div id="productList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>
    <script>
        async function loadProducts() {
            const response = await fetch('/products');
            const products = await response.json();
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            products.forEach(product => {
                const div = document.createElement('div');
                div.className = 'border p-4';
                div.innerHTML = `
                    <h3 class="text-lg font-semibold">${product.name}</h3>
                    <p>${product.description || ''}</p>
                    <p>$${product.price}</p>
                    ${product.image_url ? `<img src="${product.image_url}" alt="${product.name}" class="w-full h-48 object-cover">` : ''}
                    <button onclick="editProduct(${product.id})" class="bg-yellow-500 text-white px-2 py-1 mt-2">Edit</button>
                    <button onclick="deleteProduct(${product.id})" class="bg-red-500 text-white px-2 py-1 mt-2">Delete</button>
                `;
                productList.appendChild(div);
            });
        }

        async function editProduct(id) {
            const response = await fetch(`/products`);
            const products = await response.json();
            const product = products.find(p => p.id === id);
            if (product) {
                document.getElementById('productId').value = product.id;
                document.getElementById('name').value = product.name;
                document.getElementById('description').value = product.description || '';
                document.getElementById('price').value = product.price;
            }
        }

        async function deleteProduct(id) {
            if (confirm('Are you sure you want to delete this product?')) {
                await fetch(`/products/${id}`, { method: 'DELETE' });
                loadProducts();
            }
        }

        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('productId').value;
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('price', document.getElementById('price').value);
            const image = document.getElementById('image').files[0];
            if (image) formData.append('image', image);

            const method = id ? 'PUT' : 'POST';
            const url = id ? `/products/${id}` : '/products';

            await fetch(url, {
                method,
                body: formData
            });
            document.getElementById('productForm').reset();
            document.getElementById('productId').value = '';
            loadProducts();
        });

        loadProducts();
    </script>
</body>
</html>
