<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD App with Image Upload</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">CRUD App with Image Upload</h1>
    
    <!-- Create/Update Form -->
    <form id="itemForm" class="mb-8 bg-white p-6 rounded shadow">
      <input type="hidden" id="itemId">
      <div class="mb-4">
        <label class="block text-sm font-medium">Name</label>
        <input type="text" id="name" class="mt-1 p-2 w-full border rounded">
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">Description</label>
        <textarea id="description" class="mt-1 p-2 w-full border rounded"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium">Image</label>
        <input type="file" id="image" accept="image/*" class="mt-1">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
    </form>

    <!-- Items List -->
    <div id="itemsList" class="grid grid-cols-1 gap-4"></div>
  </div>

  <script>
    async function fetchItems() {
      const response = await fetch('/items');
      const items = await response.json();
      const itemsList = document.getElementById('itemsList');
      itemsList.innerHTML = '';
      items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow';
        div.innerHTML = `
          <h2 class="text-xl font-bold">${item.name}</h2>
          <p>${item.description || ''}</p>
          ${item.image_url ? `<img src="${item.image_url}" class="w-32 h-32 object-cover mt-2">` : ''}
          <div class="mt-2">
            <button onclick="editItem(${item.id})" class="bg-yellow-500 text-white px-2 py-1 rounded mr-2">Edit</button>
            <button onclick="deleteItem(${item.id})" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
          </div>
        `;
        itemsList.appendChild(div);
      });
    }

    async function editItem(id) {
      const response = await fetch(`/items`);
      const items = await response.json();
      const item = items.find(i => i.id === id);
      document.getElementById('itemId').value = item.id;
      document.getElementById('name').value = item.name;
      document.getElementById('description').value = item.description || '';
      document.getElementById('image').value = '';
    }

    async function deleteItem(id) {
      await fetch(`/items/${id}`, { method: 'DELETE' });
      fetchItems();
    }

    document.getElementById('itemForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const id = document.getElementById('itemId').value;
      const formData = new FormData();
      formData.append('name', document.getElementById('name').value);
      formData.append('description', document.getElementById('description').value);
      const image = document.getElementById('image').files[0];
      if (image) formData.append('image', image);

      const method = id ? 'PUT' : 'POST';
      const url = id ? `/items/${id}` : '/items';
      await fetch(url, { method, body: formData });
      document.getElementById('itemForm').reset();
      document.getElementById('itemId').value = '';
      fetchItems();
    });

    fetchItems();
  </script>
</body>
</html>
